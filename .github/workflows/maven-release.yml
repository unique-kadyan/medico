name: Maven Release

on:
  release:
    types: [created, published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'
          server-id: github  # Value of the distributionManagement/repository/id field of the pom.xml
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Configure Git user
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

      - name: Update version in pom.xml
        if: github.event.inputs.version
        run: |
          mvn versions:set -DnewVersion=${{ github.event.inputs.version }}
          mvn versions:commit

      - name: Build and test
        run: mvn clean verify

      - name: Deploy to GitHub Packages
        run: mvn deploy -DskipTests
        env:
          MAVEN_USERNAME: ${{ github.actor }}
          MAVEN_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

      - name: Build JAR for release
        run: mvn clean package -DskipTests

      - name: Get version from pom.xml
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release Assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/*.jar
            target/*.war
          body: |
            ## Medico Hospital Management System

            ### Version: ${{ steps.version.outputs.version }}

            This release includes:
            - Spring Boot Application JAR
            - All dependencies bundled

            ### Installation
            ```bash
            java -jar medico-${{ steps.version.outputs.version }}.jar
            ```

            ### Requirements
            - Java 25 or higher
            - PostgreSQL 17

            See documentation for configuration details.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          echo "### Maven Release Summary :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Java: 25" >> $GITHUB_STEP_SUMMARY
          echo "- Release created successfully" >> $GITHUB_STEP_SUMMARY
