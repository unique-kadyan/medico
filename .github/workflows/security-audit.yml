name: Security Audit

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/package*.json'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/package*.json'
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight
  workflow_dispatch:

jobs:
  audit:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        id: npm-audit
        run: |
          npm audit --audit-level=moderate --json > npm-audit.json || true
          cat npm-audit.json
        continue-on-error: true

      - name: Check for vulnerabilities
        run: |
          if [ -f npm-audit.json ]; then
            vulnerabilities=$(cat npm-audit.json | jq '.metadata.vulnerabilities.total // 0')
            echo "Total vulnerabilities found: $vulnerabilities"
            if [ $vulnerabilities -gt 0 ]; then
              echo "::warning::Found $vulnerabilities vulnerabilities"
            fi
          fi

      - name: Upload audit results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-audit-results
          path: frontend/npm-audit.json
          retention-days: 30

      - name: Create security summary
        if: always()
        run: |
          echo "### Security Audit Summary :shield:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f npm-audit.json ]; then
            echo "Audit completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "See artifacts for detailed report" >> $GITHUB_STEP_SUMMARY
          else
            echo "⚠️ Audit failed to generate report" >> $GITHUB_STEP_SUMMARY
          fi
