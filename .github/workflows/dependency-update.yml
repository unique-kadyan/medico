name: Dependency Updates

on:
  schedule:
    - cron: '0 0 * * 1'  # Weekly on Monday
  workflow_dispatch:

jobs:
  update-dependencies:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      
      - name: Check for outdated packages
        id: outdated
        run: |
          npm outdated --json > outdated.json || true
          echo "has_updates=$(test -s outdated.json && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
      
      - name: Update dependencies
        if: steps.outdated.outputs.has_updates == 'true'
        run: |
          npm update
          npm audit fix --force || true
      
      - name: Run tests
        if: steps.outdated.outputs.has_updates == 'true'
        run: npm test --if-present
        env:
          CI: true
      
      - name: Create Pull Request
        if: steps.outdated.outputs.has_updates == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update npm dependencies'
          branch: deps/npm-updates
          title: 'ğŸ”„ Update NPM Dependencies'
          body: |
            ## Dependency Updates
            
            This PR updates npm dependencies to their latest versions.
            
            ### Changes
            - Updated package.json and package-lock.json
            - All tests passing
            
            Please review the changes before merging.
          labels: dependencies, automated
