# Production Configuration - Medico Hospital Management System
# ===============================================================
# IMPORTANT: Set all environment variables before deployment
# ===============================================================

spring.application.name=Medico Hospital Management System - PRODUCTION
server.port=8443

# ===============================================================
# HTTPS/TLS Configuration - REQUIRED FOR PRODUCTION
# ===============================================================
server.ssl.enabled=true
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-password=${KEYSTORE_PASSWORD}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=medico
security.require-ssl=true

# ===============================================================
# Database Configuration - PostgreSQL for Production
# ===============================================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===============================================================
# JPA Configuration - Production Settings
# ===============================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.defer-datasource-initialization=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ===============================================================
# H2 Console - DISABLED IN PRODUCTION
# ===============================================================
spring.h2.console.enabled=false

# ===============================================================
# API Documentation - DISABLED IN PRODUCTION
# ===============================================================
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# ===============================================================
# Logging - Production Levels
# ===============================================================
logging.level.root=WARN
logging.level.com.kaddy=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Log file configuration
logging.file.name=logs/medico-production.log
logging.file.max-size=100MB
logging.file.max-history=30
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ===============================================================
# JWT Configuration - USE ENVIRONMENT VARIABLES
# ===============================================================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===============================================================
# CORS Configuration
# ===============================================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://yourdomain.com}

# ===============================================================
# Thread Pool Configuration - Production Tuning
# ===============================================================
async.executor.core-pool-size=${ASYNC_CORE_POOL_SIZE:10}
async.executor.max-pool-size=${ASYNC_MAX_POOL_SIZE:20}
async.executor.queue-capacity=${ASYNC_QUEUE_CAPACITY:500}

async.batch.executor.core-pool-size=${BATCH_CORE_POOL_SIZE:5}
async.batch.executor.max-pool-size=${BATCH_MAX_POOL_SIZE:10}
async.batch.executor.queue-capacity=${BATCH_QUEUE_CAPACITY:1000}

# ===============================================================
# Cache Configuration
# ===============================================================
spring.cache.type=redis
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.password=${REDIS_PASSWORD}

# ===============================================================
# Actuator Configuration - Restricted in Production
# ===============================================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# ===============================================================
# Security Configuration
# ===============================================================
# Session timeout (30 minutes)
server.servlet.session.timeout=30m

# Maximum file upload size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================================================
# Error Handling
# ===============================================================
# Never include stack trace in production responses
server.error.include-exception=false
server.error.include-stacktrace=never
server.error.include-message=always
server.error.include-binding-errors=always
