# Development Configuration - Medico Hospital Management System
# ===============================================================
# WARNING: This is for DEVELOPMENT ONLY - DO NOT use in production!
# ===============================================================

spring.application.name=Medico Hospital Management System - DEVELOPMENT
server.port=${PORT:8080}

# ===============================================================
# Database Configuration - PostgreSQL Local Server
# ===============================================================
# Update these values to match your local PostgreSQL setup
spring.datasource.url=jdbc:postgresql://localhost:5432/medicodb
spring.datasource.username=postgres
spring.datasource.password=test1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ===============================================================
# JPA Configuration - Development Settings
# ===============================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.defer-datasource-initialization=false

# ===============================================================
# Logging - Verbose for Development
# ===============================================================
logging.level.com.kaddy=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================================================
# JWT Configuration - Development
# ===============================================================
# IMPORTANT: In production, ALWAYS use environment variables!
# For development, you can use the default or set JWT_SECRET env var
jwt.secret=${JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===============================================================
# CORS Configuration - Permissive for Development
# ===============================================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}

# ===============================================================
# API Key Security - Development
# ===============================================================
# IMPORTANT: Change this key in production!
# For development, you can disable API key validation
app.api.enabled=${API_KEY_ENABLED:false}
app.api.key=${API_KEY:dev-medico-api-key-change-in-production-12345678}

# ===============================================================
# Actuator - Full Access for Development
# ===============================================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ===============================================================
# Error Handling - Detailed for Development
# ===============================================================
server.error.include-exception=true
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always

# ===============================================================
# OpenAI Configuration - For AI Features
# ===============================================================
# Set your OpenAI API key as environment variable OPENAI_API_KEY
openai.api-key=${OPENAI_API_KEY:}
openai.model=${OPENAI_MODEL:gpt-3.5-turbo}

# ===============================================================
# Stripe Configuration - For Card Payments
# ===============================================================
# Set your Stripe keys as environment variables or use test keys below
# Test keys from Stripe Dashboard - replace with your own test keys
stripe.secret.key=${STRIPE_SECRET_KEY:sk_test_your_test_secret_key_here}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:pk_test_your_test_publishable_key_here}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:}

# ===============================================================
# Razorpay Configuration - For UPI and Indian Payment Methods
# ===============================================================
# Set your Razorpay keys as environment variables or use test keys below
# Get test keys from https://dashboard.razorpay.com/app/keys
razorpay.key.id=${RAZORPAY_KEY_ID:rzp_test_your_key_id_here}
razorpay.key.secret=${RAZORPAY_KEY_SECRET:your_key_secret_here}
razorpay.webhook.secret=${RAZORPAY_WEBHOOK_SECRET:}

# ===============================================================
# File Storage Configuration
# ===============================================================
app.upload.dir=${UPLOAD_DIR:./uploads}
app.pdf.temp-dir=${PDF_TEMP_DIR:./temp/pdf}
