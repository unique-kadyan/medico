# Development Configuration - Medico Hospital Management System
# ===============================================================
# WARNING: This is for DEVELOPMENT ONLY - DO NOT use in production!
# ===============================================================

spring.application.name=Medico Hospital Management System - DEVELOPMENT
server.port=8080

# ===============================================================
# Database Configuration - PostgreSQL Local Server
# ===============================================================
# Update these values to match your local PostgreSQL setup
spring.datasource.url=jdbc:postgresql://localhost:5432/medicodb
spring.datasource.username=postgres
spring.datasource.password=test1234
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ===============================================================
# JPA Configuration - Development Settings
# ===============================================================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.defer-datasource-initialization=false

# ===============================================================
# H2 Console - DISABLED (using PostgreSQL now)
# ===============================================================
spring.h2.console.enabled=false

# ===============================================================
# API Documentation - Swagger UI (Development Only)
# ===============================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ===============================================================
# Logging - Verbose for Development
# ===============================================================
logging.level.com.kaddy=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================================================
# JWT Configuration - Development
# ===============================================================
# IMPORTANT: In production, ALWAYS use environment variables!
# For development, you can use the default or set JWT_SECRET env var
jwt.secret=${JWT_SECRET:5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===============================================================
# CORS Configuration - Permissive for Development
# ===============================================================
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:4200}

# ===============================================================
# API Key Security - Development
# ===============================================================
# IMPORTANT: Change this key in production!
# For development, you can disable API key validation
app.api.enabled=${API_KEY_ENABLED:false}
app.api.key=${API_KEY:dev-medico-api-key-change-in-production-12345678}

# ===============================================================
# Actuator - Full Access for Development
# ===============================================================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ===============================================================
# Error Handling - Detailed for Development
# ===============================================================
server.error.include-exception=true
server.error.include-stacktrace=always
server.error.include-message=always
server.error.include-binding-errors=always
